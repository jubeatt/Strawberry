<!-------- toggleMenu -------->
<script>
	var menuList = document.getElementById("menuList");  // HTMLelement
	var navBtn = document.getElementById('navBtn');  // HTMLelement
	menuList.style.maxHeight = "0px";  // hide the menuList 
	navBtn.addEventListener("click", toggleMenu, false);  // binding 

	function toggleMenu(){		
		menuList.style.maxHeight == "0px" ? (menuList.style.maxHeight = "200px") : menuList.style.maxHeight = "0px";
	}

</script>
